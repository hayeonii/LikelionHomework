<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login CSS 구현하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="wrapper"> -->
        <article class="login-form">
            <h2 class="hidden">위니브 로그인</h2>
            <p class="login-form-txt">더 편리해진 위니브에 오신 것을 환영합니다.</p>

            <a class="login-form-btn" href="">
                <img src="img/logo.png" alt="위니브">
                로그인
            </a>

            <div class="login-form-sub">
                <div class="sub-idpw">
                    <img src="img/idpw.png" alt="">
                    <a class="sub-btn" href="">아이디</a>
                    |
                    <a class="sub-btn"  href="">비밀번호찾기</a>
                </div>

                <div class="sub-join">
                    <img src="img/join.png" alt="">
                    <a class="sub-btn"  href="">회원가입</a>
                </div>
            </div>
        </article>
    <!-- </div> -->
</body>
</html>
